<ion-header-bar class="bar-stable nav-title-slide-ios7" align-title="center">
    <button class="button button-clear button-assertive button-back" ui-sref="main.profile">
        <i class="icon ion-ios-arrow-back"></i>
    </button>
    <h1 class="title">服务与反馈</h1>
</ion-header-bar>

<ion-content scroll="false" id="settings">
    <ion-list>
        <ion-item  ui-sref="new-product-feedback" class="item-icon-right border-top-none border-bottom-none" ui-sref="modify-password">
            <label>新品反馈</label>
            <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item class="item-icon-right border-bottom-none" ui-sref="help-center">
            <label>帮助中心</label>
            <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item class="item-icon-right border-bottom-none" ui-sref="service-return">
            <label>退换货信息提交</label>
            <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item class="item-icon-right border-bottom-none" ui-sref="service-advice">
            <label>意见反馈</label>
            <span class="current-version">客户端功能建议</span>
            <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
    </ion-list>
</ion-content>

<div id='versionToast' class='hide'></div>
