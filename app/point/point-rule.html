<ion-header-bar class="bar-stable nav-title-slide-ios7" align-title="center">
    <button class="button button-clear button-assertive button-back" ui-sref="membership-point">
        <i class="icon ion-ios-arrow-back"></i>
    </button>
    <h1 class="title">积分规则</h1>
</ion-header-bar>

<ion-content scroll="true">
	<ion-list id="point-rule-body">
		<div>
			<h5>积分说明：</h5>
			<ol>
				<li>每成功消费1元，即获得一个积分。</li>
				<li>推荐新用户成功消费，推荐人也将获得同等积分，限首单。</li>
			</ol>

			<h5>如何查询积分？</h5>
			<div class="reply">用户登录后，可以在APP—我的--积分中查看积分。</div>

			<h5>积分可以干什么？</h5>
			<div class="reply">餐馆无忧的用户积分可以在积分商城兑换无忧券、礼品。</div>

			<h5>积分的注意事项：</h5>
			<ol>
				<li>积分不可抵现金使用。</li>
				<li>按实际支付金额生成积分，金额不足1.00元不生成积分。</li>
				<li>订单操作退货或取消的，积分将自动消失。</li>
				<li>无忧券无门槛使用。</li>
				<li>自2015年12月1日的订单开始累计积分。</li>
				<li>无忧券有效期自兑换之日起15天内有效。</li>
			</ol>
		</div>
	</ion-list>
</ion-content>
