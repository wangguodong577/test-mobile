<ion-header-bar class="bar-stable nav-title-slide-ios7" align-title="center">
    <button class="button button-clear button-assertive button-back" ui-sref="main.profile">
        <i class="icon ion-ios-arrow-back"></i>
    </button>
    <h1 class="title">我的餐馆</h1>
    <button id="restaurant-edit-btn" class="button button-clear button-assertive" ui-sref="restaurant-detail({id:restaurants[0].id})">修改</button>
</ion-header-bar>

<ion-content scroll="false" class="has-header" id="restaurant-list">
    <ion-list ng-repeat="restaurant in restaurants">
        <ion-item class="item-input border-top-none border-bottom-none">
            <label class="input-label">餐馆名称</label>
            <span class="restaurant-content">{{restaurant.name}}</span>
        </ion-item>
        <ion-item class="item-input border-bottom-none">
            <label class="input-label">收货人</label>
            <span class="restaurant-content">{{restaurant.receiver}}</span>
        </ion-item>
        <ion-item class="item-input border-bottom-none">
            <label class="input-label">联系电话</label>
            <span class="restaurant-content">{{restaurant.telephone}}</span>
        </ion-item>
        <ion-item class="item-input border-bottom-none">
            <label class="input-label" style="margin-top: -32px;">收货地址</label>
            <div class="restaurant-content restaurant-address">{{restaurant.address.address}}</div>
        </ion-item>
        <ion-item class="item-input border-bottom-none">
            <label class="input-label">收货时间</label>
            <span class="restaurant-content">{{restaurant.expectedReceiveTime.name}}</span>
        </ion-item>
    </ion-list>
</ion-content>
