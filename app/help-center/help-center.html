<ion-header-bar class="bar-stable nav-title-slide-ios7" align-title="center">
    <button class="button button-clear button-assertive button-back" back>
        <i class="icon ion-ios-arrow-back"></i>
    </button>
    <h1 class="title">帮助中心</h1>
</ion-header-bar>
<ion-content scroll="true" id="help-center">
    <ion-list>
        <ion-item class="center" style="border-top: none;">
            <div class="centerP">
                餐馆无忧目前只针对餐馆客户，暂不针对个人客户。餐馆无忧的购物车、购买历史、个人中心等功能需要在登录状态下才能使用，在进行上述操作时请先确认登录成功
            </div>
            <div class="centerP centerL">
                如果您初次使用，请注册账号
                <dl><dt>&nbsp;&nbsp;&nbsp;&nbsp;A，直接进入app，在我的界面页选择注册按钮，进行账号信息与餐馆信息的填写，并进行提交审核</dt></dl>
                <dl><dt class="dlB">&nbsp;&nbsp;&nbsp;&nbsp;B，餐馆无忧的相关工作人员将尽快与您取得联系，到店确认信息</dt></dl>
                <p class="dlB">如果您已有账号，请直接登录</p>
            </div>
        </ion-item>
        <div id="all">
            <ion-item class="item-icon-right order others" ui-sref="help-order">
                <label>下订单</label>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right others" ui-sref="help-buying">
                <label>购物流程</label>
                <span class="current-version"></span>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right others" ui-sref="help-time">
                <label>配送时间</label>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right others" ui-sref="help-range">
                <label>配送范围</label>
                <span class="current-version"></span>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right others" ui-sref="help-charge">
                <label>收费标准</label>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right others" ui-sref="help-onlineCharge">
                <label>在线支付</label>
                <span class="current-version"></span>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right others" ui-sref="help-service">
                <label>关于客服专员</label>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right others" ui-sref="help-change">
                <label>退换货</label>
                <span class="current-version"></span>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
